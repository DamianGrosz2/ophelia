<!-- Voice Command Center Component -->
<div class="panel" id="panel-2">
    <div class="panel-header">
        <span>Voice Command Center</span>
    </div>
    <div class="panel-content">
        <div class="voice-interface">
            <!-- Chat History -->
            <div class="chat-history" id="chat-history">
                <div class="chat-message assistant">
                    <div class="message-content">
                        <div class="message-text">Voice assistant ready. Ask about patient data, procedures, or use
                            display commands.</div>
                        <div class="message-time">System</div>
                    </div>
                </div>
            </div>

            <!-- Input Controls -->
            <div class="input-controls">
                <div class="text-input-container">
                    <input type="text" class="text-input" id="text-input"
                        placeholder="Type your message or say 'Ophelia' for voice commands...">
                    <button class="send-button" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
